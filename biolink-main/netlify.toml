# Netlify Configuration for Next.js
[build]
  command = "pnpm build"
  publish = ".next"
  
# Environment variables
[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10"

# Redirects untuk static HTML files dalam public folder
[[redirects]]
  from = "/privacy-policy"
  to = "/privacy-policy.html"
  status = 200
  force = true

[[redirects]]
  from = "/privacy"
  to = "/privacy-policy.html"
  status = 200
  force = true

[[redirects]]
  from = "/terms-of-service"
  to = "/terms-of-service.html"
  status = 200
  force = true

[[redirects]]
  from = "/terms"
  to = "/terms-of-service.html"
  status = 200
  force = true

# TikTok verification file - multiple paths for compatibility
# Try all possible paths TikTok might check
[[redirects]]
  from = "/tiktok-developers-site-verification.txt"
  to = "/.well-known/tiktok-developers-site-verification.txt"
  status = 200
  force = true

[[redirects]]
  from = "/k0Oy6GgMKypVi6xIi40UdYm5Xqhf7cKM.txt"
  to = "/.well-known/tiktok-developers-site-verification.txt"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"
    Cache-Control = "public, max-age=3600"

# Headers for TikTok verification file
[[headers]]
  for = "/.well-known/tiktok-developers-site-verification.txt"
  [headers.values]
    Content-Type = "text/plain; charset=UTF-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/tiktok-developers-site-verification.txt"
  [headers.values]
    Content-Type = "text/plain; charset=UTF-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/k0Oy6GgMKypVi6xIi40UdYm5Xqhf7cKM.txt"
  [headers.values]
    Content-Type = "text/plain; charset=UTF-8"
    Cache-Control = "public, max-age=3600"

# Allow .well-known folder access
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "text/plain; charset=UTF-8"
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"
